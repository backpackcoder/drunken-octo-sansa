<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Example - drunken-octo-sansa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/index.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sinonController.css">
    <!-- endbuild -->
</head>
<body>
<div class="container-fluid">
    <div id="divBrowser" class="alert text-center">
        &nbsp;
    </div>
    <div class="row-fluid navbar">
        <div class="brand">drunken-octo-sansa</div>
        <ul class="nav pull-right">
            <li class="active">
                <a href="index.html">Example</a>
            </li>
            <li>
                <a href="test.html">Unit Tests</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <form id="formRequest" class="form-inline">
                <fieldset>
                    <legend>Send AJAX request via $.ajax(url)</legend>
                    <textarea class="input-block-level" placeholder="enter request body" name="requestBody"
                              style="margin-bottom: 4px; height: 90px;"></textarea>
                    <select name="method" class="span2">
                        <option value="GET" selected="selected">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="text" name="url" placeholder="Enter url and press send" class="span8">
                    <button id="btnSend" class="btn span2" type="submit" style="float:right;">Send</button>

                </fieldset>
            </form>
            <div>
                <table id="tblResponse" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th style="text-align: center;" class="span4">Status</th>
                        <th class="span8">Body</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="2" style="text-align: center;">No Responses</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="span6">
            <legend>Sinon Controller</legend>
            <div id="divSinonController"></div>
        </div>
    </div>

</div>

<!-- build:js({app,.tmp}) scripts/index.js -->
<script src="scripts/sinon-1.10.3.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/views/table.js"></script>
<script src="scripts/views/sinonController.js"></script>
<script src="scripts/writeBanner.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
