<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Workbench - drunken-octo-sansa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/workbench.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sinonController.css">
    <link rel="stylesheet" href="styles/workbench.css">
    <!-- endbuild -->
    <style id="cssStyle"></style>
</head>
<body>
<div class="container-fluid">
    <div id="divBrowser" class="alert text-center">
        &nbsp;
    </div>
    <div class="row-fluid navbar">
        <div class="brand">drunken-octo-sansa</div>
        <ul class="nav pull-right">
            <li>
                <a href="index.html">Example</a>
            </li>
            <li>
                <a href="test.html">Unit Tests</a>
            </li>
            <li class="active">
                <a href="workbench.html">Workbench</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <div id="divWorkbench" class="span4">
        </div>
        <div class="ui-codeedit span4">
            <form>
                <textarea id="taHtml" name="codeHtml" placeholder="enter html"></textarea>
                <textarea id="taCss" name="codeCss" placeholder="enter css"></textarea>
                <textarea id="taJs" name="codeJs" placeholder="enter js"></textarea>
                <button>Execute</button>
            </form>
        </div>
        <div class="span4">
            <div id="divSinonController"></div>
        </div>
    </div>
</div>

<!-- build:js({app,.tmp}) scripts/workbench.js -->
<script src="scripts/sinon-1.10.3.js"></script>
<script src="scripts/core.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/views/table.js"></script>
<script src="scripts/views/sinonController.js"></script>
<script src="scripts/writeBanner.js"></script>
<script src="scripts/workbench.js"></script>
<!-- endbuild -->
</body>
</html>
